#{extends '/layouts/home.html' /}
#{set title:'Teacher Assistant' /}

<div id="searchDiv"  class="navbar-inner" >
<br/>

<br/>
</div>

<h1 style="align:center" class="nodatamsg">Choose Either A Class or Teacher to View the Time Table</h1>
<div id="timeTableDiv" >
<table id="timetable"></table>
<div id="timetable_pagn"></div>
</div>
<script type="text/template" id="search_template">
<br/>
<form class="navbar-form pull-left">
  &nbsp;&nbsp;Class:&nbsp;
  <select name="class" class=" classDropdown span2">
	<%_.each(classes, function(val, key){ %>
	<option value="<%=key%>"><%=val%></option>
	<%});%>
	</select>
  
	&nbsp;&nbsp;Teacher:&nbsp;
  <select name="class" class=" teacherDropdown span2">
	<%_.each(teachers, function(val, key){ %>
	<option value="<%=key%>"><%=val%></option>
	<%});%>
	</select>
</form>
<br/><br/><br/>
</script>

<script src="@{'/public/javascripts/underscore-min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/backbone-min.js'}"	 type="text/javascript" charset="${_response_encoding}"></script>   
<script src="@{'/public/javascripts/timetable.js'}" type="text/javascript" charset="${_response_encoding}"></script>

<script type="text/javascript">
$("document").ready(function(){
	var timetable = new TimeTable({
		"dropDownOpts":${dropDownOpts.raw()}
	});
	timetable.init();
});

</script>
